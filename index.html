<!DOCTYPE html>
<html>

<head>
    <title>Numbers Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
                <div id="elements-container">
                    <h1 id="counter-text">COUNTER</h1>
                    <h1 id="counter-number">0</h1>
                    <div id="btn-container">
                        <button class="btn btn-counter btn-add text-uppercase m-2">ADD</button>
                        <button class="btn btn-counter btn-reset text-uppercase m-2">RESET</button>
                        <button class="btn btn-counter btn-lower text-uppercase m-2">LOWER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
